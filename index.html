<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="imagem">
  <picture>
    <source media="(max-width:768px)" srcset="images/image-product-mobile.jpg" type="image/png">
    <img src="images/image-product-desktop.jpg" alt="imagem-perfume" class="img-container"> </img>
    </picture>
  </div>
    <div class="descricao">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="valor">
          <span>$149.99</span>
          <del>$169.99</del>
      </div>
      <button><img src="images/icon-cart.svg" alt="carrinho-de-compra" class="img-carrinho"> </img>Add to Cart</button>
    </div>
    
</div>
  </div>
</body>
</html>
